<!DOCTYPE html>
<html>
<head>
    <title>Оформление заказа</title>
    <link rel="stylesheet" href="buy.css">
</head>
<body>
    <h1>Оформление заказа</h1>
    <form id="checkoutForm" action="/checkout" method="post">
        <label for="name">Имя:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="address">Адрес:</label><br>
        <input type="text" id="address" name="address" required><br>
        <label for="paymentMethod">Способ оплаты:</label><br>
        <select id="paymentMethod" name="paymentMethod" required>
            <option value="creditCard">Кредитная карта</option>
            <option value="debitCard">Дебетовая карта</option>
            <option value="cash">Наличные</option>
            <option value="paypal">PayPal</option>
        </select><br>
        <div id="cardInfo" style="display: none;">
            <label for="cardNumber">Номер карты:</label><br>
            <input type="text" id="cardNumber" name="cardNumber" required pattern="[0-9]{16}"><br>
            <label for="expiryDate">Дата истечения срока действия:</label><br>
            <input type="text" id="expiryDate" name="expiryDate" required placeholder="MM/YY"><br>
            <label for="cvv">CVV:</label><br>
            <input type="text" id="cvv" name="cvv" required pattern="[0-9]{3}"><br>
        </div>
        <div id="paypalInfo" style="display: none;">
            <label for="paypalAccount">Ваш PayPal аккаунт:</label><br>
            <input type="text" id="paypalAccount" name="paypalAccount"><br>
        </div>
        <input type="submit" value="Оформить заказ">
    </form>

    <script>
        document.getElementById('paymentMethod').addEventListener('change', function() {
            if (this.value === 'creditCard' || this.value === 'debitCard') {
                document.getElementById('cardInfo').style.display = 'block';
                document.getElementById('paypalInfo').style.display = 'none';
            } else if (this.value === 'paypal') {
                document.getElementById('cardInfo').style.display = 'none';
                document.getElementById('paypalInfo').style.display = 'block';
            } else {
                document.getElementById('cardInfo').style.display = 'none';
                document.getElementById('paypalInfo').style.display = 'none';
            }
        });
    </script>
</body>
</html>
