<script> 
    let x = parseInt(prompt("Input your 1st number")); 
    let y = parseInt(prompt("Input your 2nd number"));

        alert(`${x} is greater than ${y}`); 
    } else if (x === y) { 
        alert(`${x} is equal to ${y}`); 
    } else { 
        alert(`${x} is less than ${y}`);
